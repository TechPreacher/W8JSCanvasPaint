<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>W8JS_CanvasPaint</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- W8JS_CanvasPaint references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/canvas.js"></script>
	<script type="text/javascript">WinJS.UI.processAll();</script>
</head>
<body>
    <div id="workspace">

        <canvas id="canvas"></canvas>
        
        <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'redButton', label:'Red', type:'button', section:'global'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'greenButton', label:'Green', type:'button', section:'global'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'blueButton', label:'Blue', type:'button', section:'global'}"></button>
            <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator', section:'global'}" />
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'importButton', icon:'openfile', label:'Open File', section:'global'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'exportButton', icon:'save', label:'Save File', section:'global'}"></button>
        </div>

    </div>
</body>
</html>
